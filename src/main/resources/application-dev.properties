server.port=8090

# Spring Data JPA
spring.datasource.url=jdbc:postgresql://localhost:5431/platzy_play_db
spring.datasource.username=platzi
spring.datasource.password=platzi-secret

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

langchain4j.open-ai.chat-model.model-name=gpt-4o-mini
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true
logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openai4j=DEBUG

# --- Spring Boot DevTools (dev profile) ---
# Ensure restart and LiveReload are active when running locally
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Watch source/resource folders directly to trigger restarts quickly
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
# Polling settings (helpful on Windows/VMs)
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=500ms
